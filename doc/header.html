<!DOCTYPE html>
<html>
<head>
<head>
<style type="text/css">
html,
body {
  color: #333;
  font-family: Helvetica, Arial, sans-serif;
  font-size: 14px;
  line-height: 1.6;
  word-wrap: break-word;
  max-width: 1000px;
  margin: 0 auto;
}

h1,
h2,
h3,
h4,
h5,
h6 {
  margin-top: 1em;
  margin-bottom: 1rem;
}

h1 {
  font-size: 1.8rem;
  font-weight: normal;
  font-style: normal;
  border-bottom: 1px solid #eee;
}

h2 {
  font-size: 1.5rem;
  font-weight: normal;
  font-style: normal;
  border-bottom: 1px solid #eee;
}

h3 {
  font-size: 1.2rem;
  font-weight: bold;
  font-style: normal;
}

h4 {
  font-size: 1rem;
  font-weight: bold;
  font-style: normal;
}

h5 {
  font-size: 1rem;
  font-weight: bold;
  font-style: italic;
}

h6 {
  font-size: 1rem;
  font-weight: normal;
  font-style: italic;
}


code,
kbd,
pre {
  font-family: monospace;
  font-size: 1em;
}

table {
  border-spacing: 0;
  border-collapse: collapse;
}

td,
th {
  padding: 0;
}

asdff {
  box-sizing: border-box;
}

a {
  color: #46c;
  text-decoration: none;
}

a:hover,
a:active {
  text-decoration: underline;
}

a:not([href]) {
  color: inherit;
  text-decoration: none;
}

hr {
  box-sizing: content-box;
  height: 0;
  margin: 15px 0;
  overflow: hidden;
  background: transparent;
  border: 0;
  border-bottom: 1px solid #ddd;
}

hr::before {
  display: table;
  content: "";
}

hr::after {
  display: table;
  clear: both;
  content: "";
}

p {
  margin-top: 0;
  margin-bottom: 0.7em;
}

blockquote {
  margin: 0;
}

code {
  font-family: "Liberation Mono", monospace;
  font-size: 1em;
}

pre {
  margin-top: 0;
  margin-bottom: 0;
  font: 1em "Liberation Mono", monospace;
  overflow-x: auto;
}

blockquote {
  padding: 0 15px;
  color: #777;
  border-left: 4px solid #ddd;
}

blockquote>:first-child {
  margin-top: 0;
}

blockquote>:last-child {
  margin-bottom: 0;
}

table {
  display: block;
  width: 100%;
  overflow: auto;
  word-break: normal;
}

table th {
  font-weight: bold;
}

table th,
table td {
  padding: 6px 13px;
  border: 1px solid #ddd;
}

table tr {
  background-color: #fff;
  border-top: 1px solid #ccc;
}

table tr:nth-child(2n) {
  background-color: #f8f8f8;
}

code {
  padding: 0.2em;
  margin: 0;
  font-size: 0.95em;
  background-color: #eee;
}

pre {
  word-wrap: normal;
  background-color: #eee;
  margin: 1em 0;
  padding: 0.2em;
}


</style>
</head>
<body>
